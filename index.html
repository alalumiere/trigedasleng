    <h1>Learn Trigedasleng</h1>
    <p>Welcome to Trig!</p>
    <p>
      Trigedasleng (Trig) is a language spoken by the earth-born people, the
      clans of Mid-Atlantic United States, known as Grounders. Trigedasleng
      translates to "forest language", it originated with the Trikru clan and
      doesn't have its own writing system.
